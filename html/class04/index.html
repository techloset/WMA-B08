    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" placeholder="enter name:" required /></td>
        </tr>
    </table>

    <form>
        <label for="username">Name:</label>
        <input value="Naveed" id="username" type="text" placeholder="enter name:" required />
        <br>
        <label for="abc">Password:</label>
        <input id="abc" type="password" placeholder="enter password:" required />
        <br>
        <label>Email:</label>
        <input type="email" placeholder="enter email:" required />
        <br>
        <label>Number:</label>
        <input type="number" placeholder="enter number:" required max="1000" maxlength="100" />
        <br>
        <label>Date:</label>
        <input type="date" placeholder="enter date:" />
        <br>
        <label>Time:</label>
        <input type="time" placeholder="enter time:" />
        <br>
        <label>Color:</label>
        <input type="color" placeholder="enter color:" />
        <br>
        <label>Range:</label>
        <input type="range" placeholder="enter range:" />
        <br>
        <label>File:</label>
        <input type="file" placeholder="enter file:" />
        <br>
        <p>Subjects</p>
        <label>English</label>
        <input type="checkbox" placeholder="male:" checked />
        <label>Urdu</label>
        <input type="checkbox" placeholder="male:" />
        <br>
        <p>Subjects</p>
        <label>English</label>
        <input type="radio" name="subject" />
        <label>Urdu</label>
        <input type="radio" name="subject" />
        <br>

        <label>Hidden:</label>
        <input type="hidden" />
        <br>
        <label>Search:</label>
        <input type="search" />
        <br>
        <label>Tel:</label>
        <input type="tel" />
        <br>
        <label>Url:</label>
        <input type="url" />
        <br>
        <label>Week:</label>
        <input type="week" />
        <br>
        <label>Month:</label>
        <input type="month" />
        <br>
        <label>Datetime:</label>
        <input type="datetime" />

        <br>
        <label>Textarea:</label>
        <textarea rows="5">enter text</textarea>
        <br>
        <label>Select:</label>
        <select>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
        </select>
        <br>
        <label>Submit:</label>
        <input type="submit" />
        <br>
        <label>Reset:</label>
        <input type="reset" />

    </form>
